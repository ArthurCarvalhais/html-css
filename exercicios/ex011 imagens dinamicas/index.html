<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em vários dispositivos diferentes </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível ">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vou reproduzir um áudio em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/12_00 AM - Ramzoid.mp3" type="audio/mpeg">
        <source src="midia/12_00 AM - Ramzoid.ogg" type="audio/ogg">
        <source src="midia/12_00 AM - Ramzoid.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio</p>
        <a href="midia/12_00 AM - Ramzoid.mp3">CLique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
